<!DOCTYPE html>
<html>
    <head>
        <title>Form Demo</title>
    </head>
    <body>
        <h1>Login</h1>
        <!-- Action - where the form sends data to -->
        <!-- Method - what HTTP method (get/post)  -->
        <form action="http://www.wikipedia.com" method="get"> 
            <label for="username">Username:</label>
            <input name="username" id="username" type="text" placeholder="username" required>
 
            <label for="password">Password:</label>
            <input name="password" id="password" type="password" placeholder="password" required> 
            
            <label for="emailLabel">Email Label:</label>
            <input name="emailInputName" id="emailLabel" type="email" placeholder="emailplaceHolder" required> 

            <input type="submit">   
        </form> 
    </body>
</html>
