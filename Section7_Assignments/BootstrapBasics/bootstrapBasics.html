<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Basics</title>
        <link rel="stylesheet" type="text/css" href="bootstrap.css">
        <style type="text/css">
            .btn-danger {
                background: pink;
            }
        </style>
    </head>
    <body>
        <h1>Bootstrap Basics</h1>
        <button class="btn btn-success btn-sm btn-danger">CLICK ME!</button>
        <button class="btn btn-success btn-sm active">CLICK ME!</button>
        <button class="btn btn-success btn-sm" disabled="disabled">CLICK ME!</button>
        <a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>
        <div class="container">
            <div class="jumbotron">
                <h1>This is a jumbotron</h1>
                <p>...</p>
                <button class="btn btn-success btn-lg">Hi There</button>
            </div>

            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            
        </div>
    </body>
</html>
